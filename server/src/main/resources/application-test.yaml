spring:
  datasource:
    url: jdbc:h2:mem:shareit;
    driverClassName: org.h2.Driver
    username: shareit
    password: shareit

  jpa:
    show-sql: true
    properties:
      hibernate.format_sql: true

logging.level:
  org.springframework:
    orm.jpa: INFO
    transaction: INFO
    transaction.interceptor: INFO
    orm.jpa.JpaTransactionManager: DEBUG
  org.zalando.logbook: TRACE
  ru.practicum.shareit: DEBUG